<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/147de7fead.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header section start -->
    <header>
        <!-- Navigation section -->
        <nav class="container flex">
            <h1 class="logo">Fitness</h1>
            <ul class="nav-menu flex">
                <li><a id="first-menu" href="#">Home</a></li>
                <li><a href="#">Service</a></li>

                <li><a href="#">About</a></li>
            </ul>
            <div class="menu-ber"><i class="fa-solid fa-bars"></i></div>
        </nav>
        <!-- banner section -->
         <section class="banner-content container flex">
            <div class="benner-text">
                <h1>Get body in<br>
                    <span>shape</span> & stay<br>
                    healthy</h1>

                </p>

                    <button id="btn-dwn"><a class="btn" href="#">Download App</a></button>
                </div>
            </div>
            <div class="img-info">

                <div class="top-box">
                    <h1>500+</h1>
                    <p class="pera">Free Tutorial Tips</p>
                </div> 
                <div class="dwn-box">
                    <div class="circle"></div>
                    <h1>850+</h1>
